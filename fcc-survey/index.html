<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>FreeCodeCamp Survey</title>
</head>
<body>
  <div class="container">
    <div class="overlay">  
    </div>

    <main>
      <form id="survey-form" class="form">
        <header class="header">
          <h1 id="title">freeCodeCamp Survey</h1>
  
          <p id="description" class="text-small">This is a survey for freeCodeCamp!!</p>

          <p class="required text-small">* Required Fields</p>
        </header>

        <div class="question-list">
          <article class="personal-info">
            <section class="form-group">
              <h2>
                <label id="name-label" for="name">
                  Name <span class="required">*</span>
                </label>
              </h2>
              <input type="text" name="name" id="name" placeholder="eg. Darth Vader" required>
            </section>
  
            <section class="form-group">
              <h2>
                <label id="email-label" for="email">
                  Email <span class="required">*</span>
                </label>
              </h2>
              <input type="email" name="email" id="email" placeholder="empire.strikes@back.com" required>
            </section>
  
            <section class="form-group">
              <h2>
                <label id="number-label" for="number">
                  Age <span class="required">*</span>
                </label>
              </h2>
              <input type="number" name="age" id="number" placeholder="35" min="1" max="999" required>
            </section>
          </article>
  
          <article class="current-role form-group">
            <section class="form-group">
              <h2>
                <label for="dropdown">
                  Your current role??
                </label>
              </h2>
              <select name="current-role" id="dropdown">
                <option value="Student">Student</option>
                <option value="Working">Working</option>
              </select>
            </section>
          </article>
  
          <article class="history form-group">
            <section class="form-group">
              <h2>
                <label for="user-type">
                  Have you done past projects before the new curriculum?
                </label>
              </h2>
              
              <div class="radio">
                <input type="radio" name="user-type" id="choiceYes" value="yes">
                <label for="choiceYes">
                  Yes
                </label>
              </div>

              <div class="radio">
                <input type="radio" name="user-type" id="choiceNo" value="no">
                <label for="choiceNo">
                  No
                </label>
              </div>
            </section> 
          </article>
  
          <article class="feelings form-group">
            <section class="form-group">
              <h2>
                <label for="happinessLevel">
                  How happy are you with the new curriculum?
                </label>
              </h2>

              <div class="range">
                <div class="container__flex container__flex--split">
                  <section class="container__flex--left">
                    Happy
                  </section>
                  <section class="container__flex--right">
                    So Happy
                  </section>
                </div>
  
                <div class="container__flex">
                  <input type="range" min="1" max="5" name="happinessLevel" class="stretch">
                </div>
              </div>
            </section>
          </article>
  
          <article class="faves">
            <section class="form-group">
              <legend>
                <h2>What do you like most in freeCodeCamp??</h2>
              </legend>
  
              <div class="checkbox">
                <input type="checkbox" id="tutorials" name="faves" value="tutorials">
                <label for="tutorials">
                  Tutorials
                </label>
              </div>

              <div class="checkbox">
                <input type="checkbox" id="community" name="faves" value="community">
                <label for="community">
                  Community
                </label>
              </div>

              <div class="checkbox">
                <input type="checkbox" id="certificates" name="faves" value="certificates">
                <label for="certificates">
                  Certificates
                </label>
              </div>
            </section>
          </article>
  
          <article class="comments">
            <section class="form-group">
              <h2>
                <label for="comments">
                  Any comments and suggestions?
                </label>
              </h2>
  
              <textarea name="comments" id="comments" cols="30" rows="10" min></textarea>
            </section>
          </article>
        </div>
        

        <button id="submit" class="button-submit" type="submit">Submit</button>
      </form>
    </main>


    <footer class="footer container__flex container__center--all">Made by <a href="https://github.com/jcunanan05">&nbsp;Jonathan C</a></footer>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
